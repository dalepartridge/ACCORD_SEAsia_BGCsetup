#
#this file contains the information needed by the script extract_BDY.py
#
#meshfile: is the file containing the MESH information about the NEMO domain grid
#coordsfile: is the file containing the information about the BDY point of the boundary we want to extract
#y0: is the beginning of the simulation period
#y1: is the end of the simulation period
#njobs: is the number of processors to be used in some of the calculation
#       to run the script fully in serial mode put -1
#variables: list of the variables that need to be extracted
#           for each variable a set of inromation need to be specified:
#           ESM_file: the file containing the ESM timeseries
#           ESM_bias: bias to apply to the ESM data (the bias is SUBTRACTED to the data)
#           ESM_scale: the scaling factor to be applied to the ESM data (the data are MULTIPLIED by the scale)
#           WOA_file: the file containing the reference timeseries
#           WOA_bias: bias to apply to the reference data (the bias is SUBTRACTED to the data)
#           WOA_scale: the scaling factor to be applied to the reference data (the data are MULTIPLIED by the scale)
#           output_file: is the root of the files where the BDY will be saved. 
#                        the bdy will be saved in separate monthly files appending _y????m??.nc
#           time_shift: in case the model data start from a month that is different from January (e.g. HadGEM2 calculates annual mean from December to Novemeber)
#                       then the difference need to be specified here as in model-reference. 
#                       E.g. if the annual mean in the BGC ESM model output starts in December time_shift=-1, if it starts in February time_shift=1

